<!DOCTYPE html>

<html>

      <head>
            <title>Title of Web site</title>

             
           <style>
 body{
     margin:0;
     padding:0;
     background-image:url("gallery/lgbg.jpg");
     background-size:cover;
     background-position:none;
     font-family:Sans-Serif;
    }
  
.loginbox{
          width:320px;
          height:420px;
          border-radius:20px;
          background-color:rgba(41,39,39,0.3);
          box-shadow:-3px -3px 9px #aaa9a9a2,3px 3px 7px rgba(147,149,151,0.671);
          color:#fff;
          top:45%;
          left:15%;
          position:absolute;
          transform:translate(-50%,-50%);
          box-sizing:border-box;
          padding:70px 30px;
}
   
.loginbox:hover{
          width:330px;
          height:430px;
          border-radius:20px;
          background-color:rgba(41,39,39,0.3);
          box-shadow:-3px -3px 9px #aaa9a9a2,3px 3px 7px rgba(147,149,151,0.671);
          color:#fff;
          top:45%;
          left:15%;
          position:absolute;
          transform:translate(-50%,-50%);
          box-sizing:border-box;
          padding:70px 30px;
}
  .booklogo{
          width:100px;
          height:100px;
          border-radius:50%;
          position:absolute;
          top:-50px;
          left:calc(50% - 50px);
          
         }

 h1 {
          margin:0;
          padding:0 0 20px;
          text-align:center;
          font-size:22px;
}
 
 .loginbox p{
          margin:0;
          padding:0;
          font-weight:bold;
}

.loginbox input{
          width:100%;
          margin-bottom:20px;
 }

.loginbox input[type="text"],input[type="password"]
 {
          border:none;
          border-bottom:1px solid #fff;
          background:transparent;
          outline:none;
          height:40px;
          color:#fff;
          font-size:16px;
}
 
.loginbox input[type="button"]
{
          border:none;
          outline:none;
          height:40px;
          background:rgba(12,233,233,.83);
          color:#fff;
          font-size:18px;
          border-radius:20px;
}

.loginbox input[type="submit"]:hover
 {
          cursor:pointer;
          background:black;
          color:white;
}

 .loginbox a {
          text-decoration:none;
          font-size:12px;
          line-height:20px;
          color:darkgrey;
}

.loginbox a:hover {
          color:black;
          
}
           </style>
 

      </head>

       <body>
 

             <div class="loginbox">
              <img src="sites/teachlogo3.png"class="booklogo">
              <h1>Login Here</h1>
              <form >
               <p>Username</p>
               <input type="text" name=""placeholder="Enter Username" id="username"required/>
               <p>Password</p>
               <input type="password"name=""placeholder="Enter password"id="password"required/>
               <input type="button" value="Login" onclick="auth()"/>
		  </form>
               <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an account?</a>
             </div>
         
         <script>
               function auth(){
               var username = document.getElementById("username").value;
               var password = document.getElementById("password").value;
               if(username== "MAsony" && password=="MAsony@123"){
               
                  window.location.assign(
                  'teacherstuff.html');
               
               alert("Login Successfully");
                }
             else{
              alert("Invalid Credentials");
                return;
                   }
              }
         </script>

      
       </body>

</html>
